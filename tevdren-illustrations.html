        <script>
            function spawnModal(source) {
                var image = document.getElementById("illustration-modal-image");
                image.src = source;
                var modal = document.getElementById("illustration-modal");
                modal.style.display = "block";
            }
            function closeModal() {
                var modal = document.getElementById("illustration-modal");
                modal.style.display = "none";
            }
        </script>

        <div style="display: none;" id="illustration-modal" class="illustration-modal"  onclick="closeModal()">
            <div class="illustration-modal-inner">
                <img src="" alt="" id="illustration-modal-image" class="illustration-modal-image">
                <script>
                    function preventClickThrough(e) {
                        e.stopImmediatePropagation();
                    }
                    var image = document.getElementById("illustration-modal-image");
                    image.addEventListener("click", preventClickThrough);
                </script>
                <div onclick="closeModal()" class="close-illustration-modal">&lt; back</div>
            </div>
        </div>
