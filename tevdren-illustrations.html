    <body>
        

        <div class="content-container">

            <nav class="nav-container" aria-label="primary">

            <div class="body-container">

                    <h1 class="header"><a class="header-link" href="./index.html">Hyperionwitch Art</a></h1>

                        </script>
                        <div class="back-button"><a class="link" href="./comics.html">&lt; back to comics</a></div>

                        <div role="button" tabindex="0"><img src="./images/illo-thumbs/tevdren-almostlostyou.jpg" onclick="spawnModal('./images/illo-fullres/tevdren-almostlostyou.jpg')" width="200px" alt=""/></div>
                        <div role="button" tabindex="0"><img src="./images/illo-thumbs/tevdren-hearthfire.jpg" onclick="spawnModal('./images/illo-fullres/tevdren-hearthfire.jpg')" width="200px" alt=""/></div>
                        <div role="button" tabindex="0"><img src="./images/illo-thumbs/tevdren-lastseed.jpg" onclick="spawnModal('./images/illo-fullres/tevdren-lastseed.jpg')" width="200px" alt=""/></div>
                        <div role="button" tabindex="0"><img src="./images/illo-thumbs/tevdren-firstseed.jpg" onclick="spawnModal('./images/illo-fullres/tevdren-firstseed.jpg')" width="200px" alt=""/></div>

                    <script>
                        function showIllustrations() {
                            var illustrations = document.getElementById("tevdren-illustration-masonry");
                            illustrations.style.opacity = "1";
                        }

                        window.setTimeout(showIllustrations, 1000);

                        function hideLoading() {
                            var loading = document.getElementById("tevdren-illustration-loading");
                            loading.style.display = "none";
                        }

                        window.setTimeout(hideLoading, 990)
                    </script>
                </main>
            </div>


            <div id="tevdren-illo-secret" class="secret" style="display: none;">
                <a href="./whatsthis.html" target="_blank" alt="you found a secret">?</a>
                <script>
                    var secret = document.getElementById("tevdren-illo-secret");
                    var n = Math.floor(Math.random() * showOrHide.length);
                    secret.style.display = showOrHide[n];
                </script>
            </div>


        </div>


        <script>
            function spawnModal(source) {
                var image = document.getElementById("tevdren-illo-modal-image");
                image.src = source;
                var modal = document.getElementById("tevdren-illo-modal");
                modal.style.display = "block";
            }
            function closeModal() {
                var modal = document.getElementById("tevdren-illo-modal");
                modal.style.display = "none";
            }
        </script>

        <div style="display: none;" id="tevdren-illo-modal" class="illustration-modal"  onclick="closeModal()">
            <div class="illustration-modal-inner">
                <img src="" alt="" id="tevdren-illo-modal-image" class="illustration-modal-image">
                <script>
                    function preventClickThrough(e) {
                        e.stopImmediatePropagation();
                    }
                    var image = document.getElementById("tevdren-illo-modal-image");
                    image.addEventListener("click", preventClickThrough);
                </script>
                <div role="button" onclick="closeModal()" class="close-modal">&lt; back</div>
            </div>
        </div>


    </body>
</html>
