    <body>
        <section class="hmm-body">
            <div id="hmm-container">
                <span id="hmm-text">down here!</span>
            </div>
            <script>
                const controller = new AbortController();
                const el = document.getElementById("hmm-container");
                el.addEventListener("mouseover", changeText, { signal: controller.signal });
                
                function changeText() {
                    const text = document.getElementById("hmm-text");
                    if (text.innerHTML === "down here!") {
                        text.innerHTML = "uwu";
                    } else {
                        text.innerHTML = "uwu";
                        controller.abort();
                    }
                    text.addEventListener("mouseover", changeText)
                }
            </script>
        </section>

        
    </body>
