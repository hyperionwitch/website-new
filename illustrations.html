        <script>
            function trapFocus(element) { /* prevents tab from working on anything EXCEPT the modal while it's open */
                var focusableEls = [
                    document.getElementById("illustration-modal-image"),
                    document.getElementById("close-illustration-modal")
                ];
                var firstFocusableEl = focusableEls[0];
                var lastFocusableEl = focusableEls[focusableEls.length - 1];
                var KEYCODE_TAB = 9;
                element.addEventListener('keydown', function(e) {
                    var isTabPressed = (e.key === 'Tab' || e.keyCode === KEYCODE_TAB);
                    if (!isTabPressed) { 
                    return; 
                    } else {e.preventDefault();}

                    if ( e.shiftKey ) /* shift + tab */ {
                    if (document.activeElement === firstFocusableEl) {
                        lastFocusableEl.focus();
                        e.preventDefault();
                        }
                    } else /* tab */ {
                    if (document.activeElement === lastFocusableEl) {
                        firstFocusableEl.focus();
                        e.preventDefault();
                        }
                    }
                });
            }
            function spawnModal(source, alt) {
                var image = document.getElementById("illustration-modal-image");
                image.src = source;
                image.alt = alt;
                var modal = document.getElementById("illustration-modal");
                modal.style.display = "block";
                var inner = document.getElementById("illustration-modal-inner")
                inner.focus();
                window.addEventListener("keydown", keyboardExitModal);
                trapFocus(modal);
            }
            function closeModal() {
                var modal = document.getElementById("illustration-modal");
                modal.style.display = "none";
                window.removeEventListener("keydown", keyboardExitModal);
            }
            function mobileNav() {
                var menu = document.getElementById("nav-links");
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                } else {
                    menu.style.display = "block";
                }
                if (menu.style.zIndex === "1") {
                    menu.style.zIndex = "3";
                } else {
                    menu.style.zIndex = "1";
                }
                var button = document.getElementById("nav-button");
                if (button.style.color === "var(--bg-color2)") {
                    button.style.color = "var(--text-color2)"; 
                } else {
                    button.style.color = "var(--bg-color2)";
                }
                console.log(menu.style.zIndex)
            }
        </script>

        <div style="display: none;" id="illustration-modal" class="illustration-modal"  onclick="closeModal()">

                <script>
                    function preventClickThrough(e) {
                        e.stopImmediatePropagation();
                    }
                    function keyboardExitModal(e) {
                        console.log(e.code);
                        if (["Backspace", "Escape", "Delete"].includes(e.code)) {
                            closeModal();
                        }
                    }
                    var image = document.getElementById("illustration-modal-image");
                    image.addEventListener("click", preventClickThrough);
                </script>
                <div role="button" onclick="closeModal()" id="close-illustration-modal" class="close-modal" tabindex="1">&lt; back</div>
