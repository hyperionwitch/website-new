        <script>
            function trapFocus(element) { /* prevents tab from working on anything EXCEPT the modal while it's open */
                var focusableEls = [
                    document.getElementById("cosplay-modal-inner"),
                    document.getElementById("close-comic-modal")
                ];
                var firstFocusableEl = focusableEls[0];
                var lastFocusableEl = focusableEls[focusableEls.length - 1];
                var KEYCODE_TAB = 9;
                element.addEventListener('keydown', function(e) {
                    var isTabPressed = (e.key === 'Tab' || e.keyCode === KEYCODE_TAB);
                    if (!isTabPressed) { 
                    return; 
                    } else {e.preventDefault();}

                    if ( e.shiftKey ) /* shift + tab */ {
                    if (document.activeElement === firstFocusableEl) {
                        lastFocusableEl.focus();
                        e.preventDefault();
                        }
                    } else /* tab */ {
                    if (document.activeElement === lastFocusableEl) {
                        firstFocusableEl.focus();
                        e.preventDefault();
                        }
                    }
                });
            }
            function spawnModal(source) { /* spawns modal */
                var image = document.getElementById("cosplay-modal-image");
                image.src = source;
                var modal = document.getElementById("cosplay-modal");
                modal.style.display = "block";
                var scroll = document.getElementById("cosplay-modal-inner");
                scroll.scrollTop = 0;
                scroll.focus();
                window.addEventListener("keydown", keyboardExitModal);
                trapFocus(modal);
            }
            function closeModal() { /* closes modal */
                var image = document.getElementById("cosplay-modal-image");
                image.src = "none";
                var modal = document.getElementById("cosplay-modal");
                modal.style.display = "none";
                window.removeEventListener("keydown", keyboardExitModal);
            }
            function mobileNav() {
                var menu = document.getElementById("nav-links");
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                } else {
                    menu.style.display = "block";
                }
                if (menu.style.zIndex === "1") {
                    menu.style.zIndex = "3";
                } else {
                    menu.style.zIndex = "1";
                }
                var button = document.getElementById("nav-button");
                if (button.style.color === "var(--bg-color2)") {
                    button.style.color = "var(--text-color2)"; 
                } else {
                    button.style.color = "var(--bg-color2)";
                }
            }
        </script>

        <div style="display: none;" id="cosplay-modal" class="cosplay-modal"  onclick="closeModal()">
            <div id="cosplay-modal-inner" class="cosplay-modal-inner" tabindex="1">
                <img src="" alt="" id="cosplay-modal-image" class="cosplay-modal-image">
                <script> /* prevents clickthrough but allows keyboard controls for closing modal */
                    function preventClickThrough(e) {
                        e.stopImmediatePropagation();
                    }
                    function keyboardExitModal(e) {
                        console.log(e.code);
                        if (["Backspace", "Escape", "Delete"].includes(e.code)) {
                            closeModal();
                        }
                    }
                    var image = document.getElementById("cosplay-modal-image");
                    image.addEventListener("click", preventClickThrough);
                </script>
                <div role="button" onclick="closeModal()" class="close-modal" tabindex="1">&lt; back</div>
