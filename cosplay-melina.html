<!DOCTYPE html>
<html lang="en-US">
    <head>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Economica&family=Kodchasan">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./index.css">
        <script> 
            var messages = [ // variables for subheader text
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">human, <em>allegedly</em></a>`,
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">the \"other\" white meat</a>`,
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">the rattling is getting closer</a>`,
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">you will be safe on this site, that is a threat</a>`,
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">friend or traitor, come and look upon the heart</a>`,
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">skeleton enthusiast</a>`,
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">friend to crows</a>`,
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">you know, like, nya</a>`,
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">shifting into soup mode</a>`,
                `<a class="header-link" href="./index.html" style="color: var(--text-color2)">there's something strange in this <span style="color: var(--link-color)">house</span></a>`,
            ];
            var showOrHide = [
                "block", "none", "none", "none", "none", "none", "none", "none", "none", "none"
            ]
        </script>
    </head>

    <body>


        <div class="content-container">
            <div class="deco-container">
                <img src="/images/hw-web-deco.png" class="deco-1" alt=""/>
                <img src="/images/hw-web-deco.png" class="deco-2" alt=""/>
            </div>
            
            
            <nav class="nav-container" aria-label="primary">
                <a href="./index.html"><img src="./images/hw-web-logo.png" height="305px" width="305px" alt="Hyperionwitch Art home page" /></a>
                <div class="nav-links" id="nav-links" style="z-index: 1">
                    <ul>
                        <li class="highlight">home</li>
                        <li><a href="./illustrations.html">illustrations</a></li>
                        <li><a href="./comics.html">comics</a></li>
                        <li><a href="./about.html">about + links</a></li>
                    </ul>
                </div>
                <div class="nav-bg"></div>
            </nav>


            <div class="body-container">
                <banner class="body-header">
                    <h1 class="header"><a class="header-link" href="./index.html">Hyperionwitch Art</a></h1>
                    <h2 id="subheader" class="subheader">
                        <script> //randomizes subheader text
                            var el = document.getElementById("subheader");
                            var choice = Math.floor(Math.random() * messages.length);
                            el.innerHTML = messages[choice];
                        </script>
                    </h2>
                    <i class="fa fa-bars nav-button" id="nav-button" style="color: var(--bg-color2)" onClick="mobileNav()"></i>
                </banner>

                <main class="body-content">
                    <h3 class="page-header">Melina</h3>
                    <section class="cosplay-details">
                        <h4>Series: Elden Ring</h4>
                        <h4>Completion Date: 2024</h4>
                        <p>lorem ipsum</p>
                        <section>
                            <img src="" alt="photo of cosplay etc." />
                            <img src="" alt="photo of cosplay etc." />
                            <img src="" alt="photo of cosplay etc." />
                            <img src="" alt="photo of cosplay etc." />
                            <img src="" alt="photo of cosplay etc." />
                        </section>
                    </section>
                </main>
            </div>


            <div id="index-secret" class="secret" style="display: none;">
                <a href="./whatsthis.html" target="_blank" alt="you found a secret">?</a>
                <script>
                    var secret = document.getElementById("index-secret");
                    var n = Math.floor(Math.random() * showOrHide.length);
                    secret.style.display = showOrHide[n];
                </script>
            </div>
        
        
        </div>


        <script>
            function mobileNav() {
                var menu = document.getElementById("nav-links");
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                } else {
                    menu.style.display = "block";
                }
                if (menu.style.zIndex === "1") {
                    menu.style.zIndex = "3";
                } else {
                    menu.style.zIndex = "1";
                }
                var button = document.getElementById("nav-button");
                if (button.style.color === "var(--bg-color2)") {
                    button.style.color = "var(--text-color2)"; 
                } else {
                    button.style.color = "var(--bg-color2)";
                }
            }
        </script>


    </body>
</html>
