        <div style="display: none;" class="ref-modal" id="ref-modal" onclick="closeModal()">
            <div class="ref-modal-inner">

                    <!-- carousel gets inserted here -->
                </div>

                <script>
                    function trapFocus(element) { /* prevents tab from working on anything EXCEPT the modal while it's open */
                        var focusableEls = [
                            document.getElementById("carousel-prev"),
                            document.getElementById("carousel-next")
                        ];
                        var firstFocusableEl = focusableEls[0];
                        var lastFocusableEl = focusableEls[focusableEls.length - 1];
                        var KEYCODE_TAB = 9;
                        element.addEventListener('keydown', function(e) {
                            var isTabPressed = (e.key === 'Tab' || e.keyCode === KEYCODE_TAB);
                            if (!isTabPressed) { 
                            return; 
                            } else {e.preventDefault();}

                            if ( e.shiftKey ) /* shift + tab */ {
                            if (document.activeElement === firstFocusableEl) {
                                lastFocusableEl.focus();
                                e.preventDefault();
                                }
                            } else /* tab */ {
                            if (document.activeElement === lastFocusableEl) {
                                firstFocusableEl.focus();
                                e.preventDefault();
                                }
                            }
                        });
                    }
                    function spawnModal(name) { /* spawns modal */
                        var carousel = document.getElementById("carousel-container");
                        carousel.innerHTML = carousels[name];
                        var modal = document.getElementById("ref-modal");
                        modal.style.display = "block";
                        carousel.focus();
                        window.addEventListener("keydown", keyboardModal);
                        trapFocus(carousel);
                    }
                    showSlides(slideIndex);
                    function plusSlides(n) { /* allows carousel to move forward and backward through images */
                        showSlides(slideIndex += n);
                    }
                    function showSlides(n) { /* determines how many slides are in carousel */
                        let i;
                        let slides = document.getElementsByClassName("carousel-slide");
                        if (n > slides.length) {slideIndex = 1} 
                        if (n < 1) {slideIndex = slides.length}
                        for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";  
                        }
                        if (slides.length >= 1 ) {
                        slides[slideIndex-1].style.display = "block";
                        }
                    }  
                    function preventClickThrough(e) {
                        e.stopImmediatePropagation();
                    }
                    function keyboardModal(e) { /* prevents clickthrough but allows keyboard controls for closing/controlling modal */
                        console.log(e.code);
                        if (["Backspace", "Escape", "Delete"].includes(e.code)) {
                            closeModal();
                        } else if (["ArrowRight"].includes(e.code)) {
                            plusSlides(1);
                        } else if (e.code === "ArrowLeft") {
                            plusSlides(-1);
                        } else if (e.code === "Shift" + "Tab") {
                            plusSlides(-1);
                        }
                    }
                    var image = document.getElementById("carousel-container");
                    image.addEventListener("click", preventClickThrough);
                    function closeModal() { /* closes modal */
                        var modal = document.getElementById("ref-modal");
                        modal.style.display = "none";
                    }
                </script>
                <div role="button" tabindex="0" onclick="closeModal()" class="close-modal" tabindex="1">&lt; back</div>
            </div>
